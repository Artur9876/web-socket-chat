  <body style="font-size: xx-large;">
    
    <textarea style="height:120px;width:120px" type="text" id="text"></textarea>
      <button id="button" onclick="getInputValue();">SEND</button>
      
      <script>
        
        document.getElementById("text")
            .addEventListener("keyup", function(e) {
              if (e.key !== 'Enter') socket.emit('typing');  
              if (e.key === 'Enter') {
                    document.getElementById("button").click();
                    document.querySelector("#a").scrollTop = document.querySelector("#a").scrollHeight;
                }
              }

              
              
            );
        document.getElementById("text")
        .addEventListener("keydown", function(e) {
          if (e.key !== 'Enter') socket.emit('typing');  
          
                
            
          }

          
          
        );
        
        
      </script>
    <div id="canvasForHTML"></div>

    overflow:auto">

        <table>
          <tbody></tbody>
        </table>
      </div>
    </div>
